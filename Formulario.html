<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesion | Crear Cuenta</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crear Cuenta</h1>
                <span>Campos obligatorios (*)</span>
                <div class="input-container">
                    <input type="text" placeholder="Nombre(s)*" required>
                    <input type="text" placeholder="Apellido(s)*" required>
                </div>
                <input type="tel" placeholder="Telefono*" required>
                <input type="text" placeholder="Username*" required>
                <input type="email" placeholder="Correo">
                <input type="password" placeholder="Password*" required>
                <label for="profile-pic">Foto de perfil:</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
               
                <button>Crear Cuenta</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="login.php" method="post">
                <h1>Iniciar Sesion</h1>
                <span></span>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="logo.png">
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="logo.png">
                    <button class="hidden" id="register">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
